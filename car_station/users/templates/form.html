{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ type }}{% endblock title %}

{% block content %}
<div class="container">
    <h3 class="mt-5 mb-3 text-center">{{ type }}</h3>

    <form method="POST" class="w-50 mx-auto mb-5">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value={{ type }} class="btn btn-primary">
    </form>
</div>
{% endblock content %}
