{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/style.css" %}>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark py-3" data-bs-theme="dark" style="box-shadow: 0 0 10px 5px rgba(0,0,0,0.3)">
        <div class="container-fluid">
          <a class="navbar-brand" href={% url "home" %}>CarStation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"href={% url "home" %}>Home</a>
              </li>
            </ul>
            <div class="d-flex">
              {% if request.user.is_authenticated %}
                <a href={% url "profile" %} class="text-decoration-none me-3" style="color: rgba(255,255,255,0.5)" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='rgba(255,255,255,0.5)'">Profile</a>
                <a href={% url "logout" %} class="text-decoration-none" style="color: rgba(255,255,255,0.5)" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='rgba(255,255,255,0.5)'">Logout</a>
              {% else %}
                <a href={% url "login" %} class="text-decoration-none me-3" style="color: rgba(255,255,255,0.5)" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='rgba(255,255,255,0.5)'">Sign In</a>
                <a href={% url "register" %} class="text-decoration-none" style="color: rgba(255,255,255,0.5)" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='rgba(255,255,255,0.5)'">Sign Up</a>
              {% endif %}
              </div>
          </div>
        </div>
    </nav>

    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
